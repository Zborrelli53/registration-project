<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Color For Asterix Symbol(*)-->
    <style>
        .required {
            color: red;
        }
    </style>
    <title>Student Registration</title>
</head>
<body>
    <form action="#" target="_blank" method="post">
        <h1>Registration Form</h1>
        
        <!-- Personal Information Section -->
        <h2>Personal Information</h2>
        <fieldset>
        <label for="firstName">First Name<span class="required">*</span></label>
        <input type="text" name="firstName" id="firstName" placeholder="John" required><br><br>
        
        <label for="lastName">Last Name<span class="required">*</span></label>
        <input type="text" id="lastName" name="lastName" placeholder="Doe" required><br><br>

        <label for="stAddress">Street Address<span class="required">*</span></label>
        <input type="text" name="stAddress" id="stAddress" placeholder="12 example lane" required><br><br>
        
        <label for="city">City<span class="required">*</span></label>
        <input type="text" name="city" id="city" placeholder="Example City" required><br><br>

        <label for="state">State<span class="required">*</span></label>
        <input type="text" name="state" id="state" placeholder="Example state" required><br><br>

        <label for="zipCode">Zip Code <span class="required">*</span></label>
        <input type="text" name="zipCode" id="zipCode" placeholder="12345" required><br><br>

        <label for="phoneNumber">Phone Number<span class="required">*</span></label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(123)-456-7890" required><br><br>

        <label for="email">Email Address<span class="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="example@domain.com" required><br><br>
        </fieldset>
        
        <!-- Favorite Colors Section -->
        <h2>Favorite Color</h2>
        <p>Select all colors you like (you may choose multiple)<span class="required">*</span></p>
        <fieldset>
        <label for="colorBlue">Blue</label>
        <input type="checkbox" value="blue" name="favoriteColors" id="colorBlue"><br><br>

        <label for="colorRed">Red</label>
        <input type="checkbox" value="red" name="favoriteColors" id="colorRed"><br><br>

        <label for="colorGreen">Green</label>
        <input type="checkbox" value="green" name="favoriteColors" id="colorGreen"><br><br>

        <label for="colorYellow">Yellow</label>
        <input type="checkbox" value="yellow" name="favoriteColors" id="colorYellow"><br><br>

        <label for="colorPurple">Purple</label>
        <input type="checkbox" value="purple" name="favoriteColors" id="colorPurple"><br><br>

        <label for="colorOrange">Orange</label>
        <input type="checkbox" value="orange" name="favoriteColors" id="colorOrange"><br><br>

        <label for="colorIndigo">Indigo</label>
        <input type="checkbox" value="indigo" name="favoriteColors" id="colorIndigo"><br><br>
        </fieldset>

       <!-- Home School District -->
        <h2>Home School District</h2>
        <p>Select your School District<span class="required">*</span></p>
        <fieldset id="homeSchool">
        <label for="districtCanton">Canton</label>
        <input type="radio" name="schoolDistrict" id="districtCanton"><br><br>

        <label for="districtPotsdam">Potsdam</label>
        <input type="radio" name="schoolDistrict" id="districtPotsdam"><br><br>

        <label for="districtMassena">Massena</label>
        <input type="radio" name="schoolDistrict" id="districtMassena"><br><br>

        <label for="districtNorwood">Norwood-Norfolk</label>
        <input type="radio" name="schoolDistrict" id="districtNorwood"><br><br>

        <label for="districtParishville">Parishville-Hopkinton</label>
        <input type="radio" name="schoolDistrict" id="districtParishville"><br><br>

        <label for="districtColton">Colton-Pierrepont</label>
        <input type="radio" name="schoolDistrict" id="districtColton"><br><br>

        <label for="districtBrasher">Brasher Falls</label>
        <input type="radio" name="schoolDistrict" id="districtBrasher"><br><br>
        </fieldset>

        <!-- Grade Section -->
        <h2>Grade</h2>
        <fieldset>
        <label for="grade">--Choose Grade--<span class="required">*</span></label><br>
        <select name="grade" id="grade">
            <option value="9th">9th Grade</option>
            <option value="10th">10th Grade</option>
            <option value="11th">11th Grade</option>
            <option value="12th">12th Grade</option>
        </select>
        </fieldset>
        
        <!-- Addiddtional Comments Section-->
        <h2>Additional Comments</h2>
        <textarea id="comments" placeholder="Type any comments here:" rows="5" cols="100"></textarea>
        




        <br>
        <br>
        <br>

        <!-- Submit Button! -->
        <button type="submit" value="Submit Registration">Submit</button>
    </form>
</body>
</html>
